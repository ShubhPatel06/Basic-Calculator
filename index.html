<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator - HTML CSS JS</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="output-row">
          <div class="previous-operand" data-previous-operand></div>
          <div class="current-operand" data-current-operand></div>
        </div>
        <div class="row">
          <button class="btn operators" data-clear>Clr</button>
          <button class="btn operators" data-delete>Del</button>

          <button class="btn operators" data-number="">.</button>
          <button class="btn operators" data-operation>รท</button>
        </div>
        <div class="row">
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn operators" data-operation>*</button>
        </div>
        <div class="row">
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn operators" data-operation>-</button>
        </div>
        <div class="row">
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn operators" data-operation>+</button>
        </div>
        <div class="row">
          <button class="btn" data-number>00</button>
          <button class="btn" data-number>0</button>
          <button class="btn double operators" data-equals>=</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
